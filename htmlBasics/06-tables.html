<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>Software Architect</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jenn Aikens</td>
            <td>Management</td>
            <td>15</td>
        </tr>
    </table>
<br />
<hr />
<br />
    <h1>Table with Simple Border</h1>
        <table border="4">
            <tr>
                <th>Show</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Stars</th>
            </tr>
            <tr>
                <td>The Walking Dead</td>
                <td>Horror Drama</td>
                <td>R</td>
                <td>4</td>
            </tr>
        </table>
    
</body>
</html>
